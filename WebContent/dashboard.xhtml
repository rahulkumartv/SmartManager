        </div><!-- /.wrapper -->

    </header><!-- /.item --><!-- Start Content Block 1-3 -->
    <h:body>
        
            
                <div class="container well">
                    <div class="col-lg-12">

                        <h:form>
                            <p:growl id="msgs" showDetail="true" />
                            
                            <p:dashboard id="board" model="#{dashboardView.model}">
                                <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs" />

                                <p:panel id="meterGauge" header="Consumed Energy">
                                    <h:outputText value="January" />
                                    <p:chart type="metergauge" model="#{chartView.meterGaugeModel1}"  style="width:400px;height:250px" />                
                                </p:panel>

                                <p:panel id="meterGauge1" header="Consumed Energy">
                                    <h:outputText value="01-2015 - 02-2016" />            
                                    <p:chart type="metergauge" model="#{chartView.meterGaugeModel2}" style="width:400px;height:250px" />
                                </p:panel>
                                <p:panel id="meterGauge2" header="Consumed Power">
                                    <h:outputText value="Current Load" />            
                                    <p:chart type="metergauge" model="#{chartView.meterGaugeModel3}" style="width:400px;height:250px" />
                                </p:panel>
                                
                                <p:panel id="lineChart" header="Energy History">
                                    <h:outputText value="Jan-2015 - Feb-2016" />
                                    <p:chart type="line" model="#{barView.animatedModel1}" style="width:400px;" />                
                                </p:panel>                    
                                <p:panel id="lineChart1" header="Energy History">
                                    <h:outputText value="01-01-2015 - 01-02-2015" />
                                    <p:chart type="line" model="#{barView.animatedModel2}" style="width:400px;" />                
                                </p:panel>                                  
                            </p:dashboard>

                            <div style="clear:both" />
                        </h:form>

                    
                </div><!-- /.row -->
            </div><!-- /.container -->
        

        <!--// END Content Block 1-3 --><!-- Start Footer 1-1 -->

                    </div>

                </div><!-- /.row -->
            </div><!-- /.container -->
